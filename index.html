<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <!-- <div class="blue-box"></div> -->
        <div class="container">
            <!-- <div class="blue-box"></div> -->
            <div class="text">
                <h1>
                    Login Here
                </h1>
            </div>
            <div class="input-field">
                <label for="name">
                    Username
                </label>
                <input type="text" id="name" name="email" placeholder="Email or Phone" maxlenght="15">
                <br>
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Password" maxlenght="10">
            </div>
            <div class="login-box">
                <button class="login">Login</button>
            </div>
            <div class="footer">
                <div class="google">
                    <div class="icon">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="text">
                        <p>
                            Google
                        </p>
                    </div>
                </div>
                <div class="face-book">
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="text">
                        <p>
                            Facebook
                        </p>
                    </div>
                </div>
            </div>
            <!-- <div class="orange-box"></div> -->
        </div>
        <!-- <div class="orange-box"></div> -->
    </header>
</body>
</html>
